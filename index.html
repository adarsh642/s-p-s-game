<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Stone Paper Scissor</h1>

    <div class="choices">
        <div class="choice">
            <img src="rock.png" id="rock" alt="Rock">
        </div>
        <div class="choice">
            <img src="paper.png" id="paper" alt="Paper">
        </div>
        <div class="choice">
            <img src="scissors.png" id="scissors" alt="Scissors">
        </div>
    </div>

    <div class="scoreboard">
        <div class="score">
            <p id="userscore">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computerscore">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="btn">
     <button id="playButton">Reset Your Move</button>

    </div>

    <div class="result">
        <p id="result">Result will be shown here</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
